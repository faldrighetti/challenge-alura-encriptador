<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Encriptador de texto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='encriptador.css'>

</head>
<body>

    <header>
        <img src="Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="seccion-1">
            <textarea id="campo-texto" placeholder="Ingrese su texto aquí"></textarea>
            <div class="botones">
                <input type="button" id="boton-encriptar" value="Encriptar"></input>
                <input type="button" id="boton-desencriptar" value="Desencriptar"></input>
            </div>
        </section>

        <section class="seccion-2">
            <div class="muneco">
                <img id="imagen-muneco" src="Muneco.png" alt="Imagen de un muñeco de Alura">
            </div>
            <div class="advertencia">
                <h3>Ningún mensaje fue encontrado</h3>
            </div>
            <div class="texto-instruccion">
                Aquí podrá visualizar el texto encriptado o desencriptado
            </div>
            <div class="oculto" id="resultado">
            </div>
            <div id="copiar" class="oculto">
                <input type="button" id="boton-copiar" value="Copiar"></input>
            </div>
        </section>

    </main>
    <footer>
        Por Federico Aldrighetti - Curso Alura ONE grupo 3
    </footer>

    <script src='encriptador.js'></script>
</body>
</html>
